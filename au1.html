function calcularTriangulo() {
    let baseTriangulo = parseFloat(prompt("digite o valor da base do triangulo:"));
    let alturaTriangulo = parseFloat(prompt("digite o valor da altura do triangulo:"));
    let areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;
    window.alert(`A area do triangulo é: ${areaTriangulo}`);
}
function calcularTrapezio() {
            let baseMaior = parseFloat(prompt("Digite o valor da base maior do Trapezio"));
            let baseMenor = parseFloat(prompt("Digite o valor da base menor do Trapezio"));
            let alturaTrapezio = parseFloat(prompt("Digite o valor da altura do Trapezio"));
            let areaTrapezio = ((baseMaior + baseMenor)/2) * alturaTrapezio;
            window.alert(`A area do Trapezio é ${areaTrapezio}`)}
        

        function calcularCirculo() {
             let raio = parseFloat(prompt("Digite o valor do raio do Cìrculo:"));
            let areaCirculo = Math.PI * raio ** 2;
            window.alert(`A area do Circulo é ${areaCirculo}`);
        }


        function calcularQuadrado() {
            let lado = parseFloat(prompt("Digite o valor do lado:"));
            let areaQuadrado = lado ** 2;
          window.alert(`A area do Quadrado é ${areaQuadrado}`);
        }
        var figura = prompt("Digite o tipo de figura geometrica (triangulo, trapezio, circulo ou quadrados)").toLowerCase();
        
        switch (figura) {
            case "triangulo":
                calcularTriangulo();
                break;

            case "trapezio":
                calcularTrapezio();
                break;

            case "circulo":
                calcularCirculo();
                break;

            case "quadrada":

                break;

            default:
